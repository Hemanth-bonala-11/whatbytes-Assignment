{% extends 'base.html' %}
{% block body %}
    <div style="background-color: #ff6f61; padding: 20px; border-radius: 8px; color: white; max-width: 500px; margin: 0 auto; text-align: center;">
        <h2>Profile</h2>
        
        <div style="background-color: white; color: #333; border-radius: 5px; padding: 10px; margin-top: 20px; text-align: left;">
            <ul style="list-style: none; padding: 0; margin: 0;">
                <li style="padding: 10px 0; border-bottom: 1px solid #ccc;">Username: {{ user.username }}</li>
                <li style="padding: 10px 0; border-bottom: 1px solid #ccc;">Email: {{ user.email }}</li>
                <li style="padding: 10px 0; border-bottom: 1px solid #ccc;">Date Joined: {{ user.date_joined|date:"F d, Y" }}</li>
                <li style="padding: 10px 0;">Last Active: {{ user.last_login|date:"F d, Y" }}</li>
            </ul>
        </div>

        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <a href="/dashboard" style="text-decoration: none; color: #ff6f61;">Home</a>
            <a href="/logout" style="text-decoration: none; color: #9b59b6;">Log Out</a>
        </div>
    </div>
{% endblock %}
