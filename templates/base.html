
<!DOCTYPE html>
{% load static %}
<div style="height: 80vh; width: 100vw;">
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Django Auth Project - Landing Page</title>
        <style>
            /* Reset and base styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                line-height: 1.6;
                color: #333;
            }
            .container {
                width: 90%;
                max-width: 1200px;
                margin: 0 auto;
            }
    
            /* Header styles */
            header {
                background-color: #4a5568;
                color: white;
                padding: 1rem 0;
            }
            header .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            header h1 {
                font-size: 1.5rem;
            }
            nav ul {
                list-style: none;
                display: flex;
            }
            nav ul li {
                margin-left: 1rem;
            }
            nav ul li a {
                color: white;
                text-decoration: none;
            }
            nav ul li a:hover {
                text-decoration: underline;
            }
    
            /* Hero section styles */
            .hero {
                background-color: #f7fafc;
                padding: 4rem 0;
                text-align: center;
            }
            .hero h2 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }
            .hero p {
                font-size: 1.25rem;
                margin-bottom: 2rem;
            }
    
            /* Features section styles */
            .features {
                padding: 4rem 0;
            }
            .features h3 {
                font-size: 2rem;
                text-align: center;
                margin-bottom: 3rem;
            }
            .feature-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2rem;
            }
            .feature-card {
                background-color: #fff;
                border: 1px solid #e2e8f0;
                border-radius: 0.5rem;
                padding: 1.5rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .feature-card h4 {
                font-size: 1.25rem;
                margin-bottom: 0.5rem;
            }
    
            .cta {
                background-color: #f7fafc;
                padding: 4rem 0;
                text-align: center;
            }
            .cta h3 {
                font-size: 2rem;
                margin-bottom: 1rem;
            }
            .cta p {
                font-size: 1.25rem;
                margin-bottom: 2rem;
            }
    
            footer {
                background-color: #4a5568;
                color: white;
                padding: 2rem 0;
                text-align: center;
            }
            footer p {
                margin-bottom: 0.5rem;
            }
            footer a {
                color: white;
                text-decoration: none;
            }
            footer a:hover {
                text-decoration: underline;
            }
    
            /* Button styles */
            .btn {
                display: inline-block;
                padding: 0.75rem 1.5rem;
                border-radius: 0.25rem;
                text-decoration: none;
                font-weight: bold;
                transition: background-color 0.3s ease;
            }
            .btn-primary {
                background-color: #4299e1;
                color: white;
            }
            .btn-primary:hover {
                background-color: #3182ce;
            }
            .btn-secondary {
                background-color: white;
                color: #4a5568;
                border: 1px solid #4a5568;
            }
            .btn-secondary:hover {
                background-color: #f7fafc;
            }
    
            /* Responsive adjustments */
            @media (max-width: 768px) {
                header h1 {
                    font-size: 1.25rem;
                }
                .hero h2 {
                    font-size: 2rem;
                }
                .hero p, .cta p {
                    font-size: 1rem;
                }
                .features h3, .cta h3 {
                    font-size: 1.75rem;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <a href="/" style="text-decoration: none; color: white;"><h1>WhatBytes Assignment</h1></a>
                <nav>
                    <ul>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/signup">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </header>
